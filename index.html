<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo do Mario</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h3>Jogo do Mario</h3>
  </header>

  <main class="game-board" onclick="jump()">
    <img src="img/clouds.png" class="clouds" alt="Nuvens" />
    <img src="img/mario.gif" class="mario" alt="Mario" />
    <img src="img/pipe.png" class="pipe" alt="Cano" />
    <img src="img/Moeda1.png" class="coin" alt="Moeda" />

    <div class="hud">
      <div class="score">Pontos: <span id="score">0</span></div>
      <div class="lives" id="lives"></div>
    </div>

    <!-- Tela game over, inicialmente escondida -->
    <div id="game-over-screen" class="game-over-screen hidden">
      <div class="game-over-content">
        <h2>Game Over</h2>
        <p>Sua pontuação: <span id="final-score">0</span></p>
        <button id="restart-btn" onclick="restartGame()">Reiniciar</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Desenvolvido por NewVih © 2025</p>
    <a href="https://github.com/vitoriacandido/Proj.Game.git" target="_blank" rel="noopener noreferrer">GitHub</a>
  </footer>

  <audio id="jump-sound" src="audio/audio jump.mp3"></audio>
  <audio id="gameover-sound" src="audio/audio game over.mp3"></audio>

  <script src="js/script.js"></script>
</body>
</html>
